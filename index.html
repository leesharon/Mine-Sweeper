<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="initGame()">
    <div class="container">
        <h1>Mine Sweeper</h1>
        <button class="btn-lvl" onclick="changeLevel(this)">Beginner</button>
        <button class="btn-set-mines" onclick="activateMinesMode()">Set Mines Manually</button>
        <button class="btn-7boom" onclick="activate7Boom(this)">7 BOOM Mode</button>
        <button class="btn-hint" onclick="activateHint(this)">Hint<div class="hint">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div></button>
        <button class="safe-click" onclick="activateSafeClick(this)">Safe Click</button>
        <span class="safe-click-span">3 Clicks Available</span>
        <span class="smiley" onclick="restartGame(this)">🙂</span>
        <span class="undo" onclick="undo()">⎌</span>
        <div class="timerDisplay">
            00:00  
        </div>
        <table>
            <tbody class="board"></tbody>
        </table>
        <span class="mines-set">Mines to Set: 2</span>
        <span class="best-score">Best Score: </span>
        <span class="lives">Lives Left: ❤️</span>
    </div>
    <footer> &#169; All rights reserved to Lee Sharon </footer>
    <script src="js/utils.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
